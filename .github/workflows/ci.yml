name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build:shared

      - name: Run tests
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-min-32-characters-long
          GOOGLE_CLIENT_ID_WEB: test-web.apps.googleusercontent.com
          GOOGLE_CLIENT_SECRET_WEB: test-secret
          GOOGLE_CLIENT_ID_IOS: test-ios.apps.googleusercontent.com
          MONGODB_URI: mongodb://localhost:27017/test-placeholder
        run: npm test

      - name: Build server
        run: npm run build:server

      - name: Build client-web
        run: npm run build:web

      - name: Generate OpenAPI spec
        run: npm run generate:openapi

      - name: Generate Swift (Docker)
        run: |
          npm run generate:swift || echo "Swift codegen skipped (requires Docker or Java)"
